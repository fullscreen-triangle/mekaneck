<svg width="1000" height="750" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <style>
        .title { font: bold 24px sans-serif; }
        .subtitle { font: bold 18px sans-serif; }
        .label { font: 14px sans-serif; }
        .small { font: 12px sans-serif; }
        .tiny { font: 10px sans-serif; }
      </style>
      
      <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
        <polygon points="0 0, 10 3, 0 6" fill="#333" />
      </marker>
    </defs>
    
    <!-- Title -->
    <text x="500" y="35" text-anchor="middle" class="title">
      Electromagnetic Resonance Quality Factors: Drug Comparison
    </text>
    
    <!-- TOP: Bar Chart of Q Factors -->
    <g id="q-factors">
      <text x="500" y="80" text-anchor="middle" class="subtitle" fill="#f59e0b">
        A. EM Resonance Quality (Q) by Drug Class
      </text>
      
      <!-- Axes -->
      <line x1="100" y1="350" x2="100" y2="120" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
      <text x="80" y="110" class="label" transform="rotate(-90 80 110)">Quality Factor (Q)</text>
      
      <line x1="100" y1="350" x2="900" y2="350" stroke="#333" stroke-width="2"/>
      
      <!-- Y-axis labels -->
      <line x1="95" y1="350" x2="100" y2="350" stroke="#333" stroke-width="1"/>
      <text x="85" y="354" text-anchor="end" class="tiny">0.0</text>
      
      <line x1="95" y1="300" x2="100" y2="300" stroke="#333" stroke-width="1"/>
      <text x="85" y="304" text-anchor="end" class="tiny">0.5</text>
      
      <line x1="95" y1="250" x2="100" y2="250" stroke="#333" stroke-width="1"/>
      <text x="85" y="254" text-anchor="end" class="tiny">1.0</text>
      
      <line x1="95" y1="200" x2="100" y2="200" stroke="#333" stroke-width="1"/>
      <text x="85" y="204" text-anchor="end" class="tiny">1.5</text>
      
      <line x1="95" y1="150" x2="100" y2="150" stroke="#333" stroke-width="1"/>
      <text x="85" y="154" text-anchor="end" class="tiny">2.0</text>
      
      <!-- Bars -->
      <!-- Lithium -->
      <rect x="140" y="200" width="80" height="150" fill="#7c3aed" opacity="0.8"/>
      <text x="180" y="190" text-anchor="middle" class="label" fill="#7c3aed" font-weight="bold">1.5</text>
      <text x="180" y="375" text-anchor="middle" class="small" font-weight="bold">Lithium</text>
      <text x="180" y="393" text-anchor="middle" class="tiny">Mood Stabilizer</text>
      
      <!-- Sertraline -->
      <rect x="250" y="220" width="80" height="130" fill="#10b981" opacity="0.8"/>
      <text x="290" y="210" text-anchor="middle" class="label" fill="#10b981" font-weight="bold">1.4</text>
      <text x="290" y="375" text-anchor="middle" class="small" font-weight="bold">Sertraline</text>
      <text x="290" y="393" text-anchor="middle" class="tiny">SSRI</text>
      
      <!-- Fluoxetine -->
      <rect x="360" y="225" width="80" height="125" fill="#10b981" opacity="0.8"/>
      <text x="400" y="215" text-anchor="middle" class="label" fill="#10b981" font-weight="bold">1.35</text>
      <text x="400" y="375" text-anchor="middle" class="small" font-weight="bold">Fluoxetine</text>
      <text x="400" y="393" text-anchor="middle" class="tiny">SSRI</text>
      
      <!-- Dopamine -->
      <rect x="470" y="230" width="80" height="120" fill="#2563eb" opacity="0.8"/>
      <text x="510" y="220" text-anchor="middle" class="label" fill="#2563eb" font-weight="bold">1.3</text>
      <text x="510" y="375" text-anchor="middle" class="small" font-weight="bold">Dopamine</text>
      <text x="510" y="393" text-anchor="middle" class="tiny">Neurotransmitter</text>
      
      <!-- Serotonin -->
      <rect x="580" y="220" width="80" height="130" fill="#2563eb" opacity="0.8"/>
      <text x="620" y="210" text-anchor="middle" class="label" fill="#2563eb" font-weight="bold">1.4</text>
      <text x="620" y="375" text-anchor="middle" class="small" font-weight="bold">Serotonin</text>
      <text x="620" y="393" text-anchor="middle" class="tiny">Neurotransmitter</text>
      
      <!-- Metformin -->
      <rect x="690" y="250" width="80" height="100" fill="#f59e0b" opacity="0.8"/>
      <text x="730" y="240" text-anchor="middle" class="label" fill="#f59e0b" font-weight="bold">1.1</text>
      <text x="730" y="375" text-anchor="middle" class="small" font-weight="bold">Metformin</text>
      <text x="730" y="393" text-anchor="middle" class="tiny">Metabolic</text>
      
      <!-- Baseline (no drug) -->
      <rect x="800" y="300" width="80" height="50" fill="#ef4444" opacity="0.5"/>
      <text x="840" y="290" text-anchor="middle" class="label" fill="#ef4444" font-weight="bold">0.5</text>
      <text x="840" y="375" text-anchor="middle" class="small" font-weight="bold">Baseline</text>
      <text x="840" y="393" text-anchor="middle" class="tiny">(No Drug)</text>
      
      <!-- Threshold line -->
      <line x1="100" y1="300" x2="900" y2="300" stroke="#ef4444" stroke-width="2" stroke-dasharray="8,4"/>
      <text x="910" y="304" class="tiny" fill="#ef4444">K_critical</text>
    </g>
    
    <!-- MIDDLE: Resonance Curves -->
    <g id="resonance-curves" transform="translate(0, 430)">
      <text x="500" y="30" text-anchor="middle" class="subtitle" fill="#7c3aed">
        B. Resonance Profiles: 4:1 H⁺-O₂ Coupling
      </text>
      
      <!-- Axes -->
      <line x1="100" y1="250" x2="900" y2="250" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
      <text x="910" y="255" class="label">Frequency</text>
      
      <line x1="100" y1="250" x2="100" y2="70" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
      <text x="80" y="60" class="label" transform="rotate(-90 80 60)">Amplitude</text>
      
      <!-- O2 frequency marker -->
      <line x1="500" y1="250" x2="500" y2="75" stroke="#10b981" stroke-width="2" stroke-dasharray="5,3"/>
      <text x="510" y="90" class="tiny" fill="#10b981">ω_O₂</text>
      <text x="510" y="105" class="tiny" fill="#10b981">~10¹³ Hz</text>
      
      <!-- H+ frequency marker (4x) -->
      <line x1="700" y1="250" x2="700" y2="75" stroke="#f59e0b" stroke-width="2" stroke-dasharray="5,3"/>
      <text x="710" y="90" class="tiny" fill="#f59e0b">ω_H⁺ = 4ω_O₂</text>
      <text x="710" y="105" class="tiny" fill="#f59e0b">~4×10¹³ Hz</text>
      
      <!-- Baseline resonance (broad, low Q) -->
      <path d="M 200,240 Q 350,200 500,120 Q 650,200 800,240" 
            stroke="#ef4444" stroke-width="3" fill="none" opacity="0.5"/>
      <text x="500" y="115" text-anchor="middle" class="tiny" fill="#ef4444">Baseline (Q=0.5)</text>
      
      <!-- Lithium resonance (sharp, high Q) -->
      <path d="M 350,245 Q 450,180 500,85 Q 550,180 650,245" 
            stroke="#7c3aed" stroke-width="3" fill="none"/>
      <text x="500" y="80" text-anchor="middle" class="tiny" fill="#7c3aed" font-weight="bold">Lithium (Q=1.5)</text>
      
      <!-- SSRI resonance (intermediate Q) -->
      <path d="M 300,243 Q 425,190 500,95 Q 575,190 700,243" 
            stroke="#10b981" stroke-width="3" fill="none"/>
      <text x="500" y="90" text-anchor="middle" class="tiny" fill="#10b981">SSRI (Q=1.4)</text>
      
      <!-- Resonance width indicators -->
      <line x1="425" y1="180" x2="575" y2="180" stroke="#10b981" stroke-width="2"/>
      <text x="500" y="175" text-anchor="middle" class="tiny" fill="#10b981">Δω (SSRI)</text>
      
      <line x1="450" y1="170" x2="550" y2="170" stroke="#7c3aed" stroke-width="2"/>
      <text x="500" y="165" text-anchor="middle" class="tiny" fill="#7c3aed">Δω (Lithium)</text>
    </g>
    
    <!-- Bottom Summary -->
    <rect x="50" y="700" width="900" height="40" fill="#fef9e7" stroke="#f59e0b" stroke-width="2" rx="5"/>
    <text x="500" y="725" text-anchor="middle" class="small">
      <tspan font-weight="bold">EM Resonance:</tspan> Drugs enhance H⁺-O₂ 4:1 resonance quality (Q=1.1-1.5) above baseline (Q=0.5), with lithium showing highest Q=1.5
    </text>
  </svg>
  