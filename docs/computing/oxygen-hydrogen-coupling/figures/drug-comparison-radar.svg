<svg width="900" height="900" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <style>
        .title { font: bold 24px sans-serif; }
        .subtitle { font: bold 16px sans-serif; }
        .label { font: 13px sans-serif; }
        .small { font: 11px sans-serif; }
        .tiny { font: 9px sans-serif; }
      </style>
    </defs>
    
    <!-- Title -->
    <text x="450" y="35" text-anchor="middle" class="title">
      Multi-Dimensional Drug Performance Comparison
    </text>
    <text x="450" y="60" text-anchor="middle" class="subtitle" fill="#666">
      Radar Chart: Six Key Metrics
    </text>
    
    <!-- Radar chart center -->
    <g id="radar-chart" transform="translate(450, 450)">
      <!-- Concentric circles (scale) -->
      <circle cx="0" cy="0" r="60" fill="none" stroke="#e5e7eb" stroke-width="1"/>
      <circle cx="0" cy="0" r="120" fill="none" stroke="#e5e7eb" stroke-width="1"/>
      <circle cx="0" cy="0" r="180" fill="none" stroke="#e5e7eb" stroke-width="1"/>
      <circle cx="0" cy="0" r="240" fill="none" stroke="#e5e7eb" stroke-width="1"/>
      <circle cx="0" cy="0" r="300" fill="none" stroke="#d1d5db" stroke-width="2"/>
      
      <!-- Scale labels -->
      <text x="5" y="-60" class="tiny" fill="#666">0.2</text>
      <text x="5" y="-120" class="tiny" fill="#666">0.4</text>
      <text x="5" y="-180" class="tiny" fill="#666">0.6</text>
      <text x="5" y="-240" class="tiny" fill="#666">0.8</text>
      <text x="5" y="-300" class="tiny" fill="#666">1.0</text>
      
      <!-- Axes (6 dimensions) -->
      <!-- 1. EM Resonance Quality (top) -->
      <line x1="0" y1="0" x2="0" y2="-300" stroke="#333" stroke-width="2"/>
      <text x="0" y="-320" text-anchor="middle" class="label" font-weight="bold">
        EM Resonance (Q)
      </text>
      
      <!-- 2. Phase Coherence (60°) -->
      <line x1="0" y1="0" x2="260" y2="-150" stroke="#333" stroke-width="2"/>
      <text x="280" y="-160" text-anchor="start" class="label" font-weight="bold">
        Phase Coherence
      </text>
      
      <!-- 3. State Reduction (120°) -->
      <line x1="0" y1="0" x2="260" y2="150" stroke="#333" stroke-width="2"/>
      <text x="280" y="160" text-anchor="start" class="label" font-weight="bold">
        State Reduction
      </text>
      
      <!-- 4. Programming Efficiency (180°) -->
      <line x1="0" y1="0" x2="0" y2="300" stroke="#333" stroke-width="2"/>
      <text x="0" y="330" text-anchor="middle" class="label" font-weight="bold">
        Programming Efficiency
      </text>
      
      <!-- 5. Therapeutic Index (240°) -->
      <line x1="0" y1="0" x2="-260" y2="150" stroke="#333" stroke-width="2"/>
      <text x="-280" y="160" text-anchor="end" class="label" font-weight="bold">
        Therapeutic Index
      </text>
      
      <!-- 6. Info Transfer Rate (300°) -->
      <line x1="0" y1="0" x2="-260" y2="-150" stroke="#333" stroke-width="2"/>
      <text x="-280" y="-160" text-anchor="end" class="label" font-weight="bold">
        Info Transfer Rate
      </text>
      
      <!-- Lithium profile -->
      <polygon points="0,-300 208,-120 156,90 0,174 -52,90 -156,-120" 
               fill="#7c3aed" opacity="0.3" stroke="#7c3aed" stroke-width="3"/>
      
      <!-- Sertraline profile -->
      <polygon points="0,-280 234,-135 180,104 0,300 -156,90 -182,-105" 
               fill="#10b981" opacity="0.3" stroke="#10b981" stroke-width="3"/>
      
      <!-- Dopamine profile -->
      <polygon points="0,-260 195,-113 144,83 0,170 -104,60 -143,-83" 
               fill="#2563eb" opacity="0.3" stroke="#2563eb" stroke-width="3"/>
      
      <!-- Metformin profile -->
      <polygon points="0,-220 156,-90 120,69 0,220 -130,75 -130,-75" 
               fill="#f59e0b" opacity="0.3" stroke="#f59e0b" stroke-width="3"/>
      
      <!-- Data points -->
      <!-- Lithium -->
      <circle cx="0" cy="-300" r="6" fill="#7c3aed"/>
      <circle cx="208" cy="-120" r="6" fill="#7c3aed"/>
      <circle cx="156" cy="90" r="6" fill="#7c3aed"/>
      <circle cx="0" cy="174" r="6" fill="#7c3aed"/>
      <circle cx="-52" cy="90" r="6" fill="#7c3aed"/>
      <circle cx="-156" cy="-120" r="6" fill="#7c3aed"/>
      
      <!-- Sertraline -->
      <circle cx="0" cy="-280" r="6" fill="#10b981"/>
      <circle cx="234" cy="-135" r="6" fill="#10b981"/>
      <circle cx="180" cy="104" r="6" fill="#10b981"/>
      <circle cx="0" cy="300" r="6" fill="#10b981"/>
      <circle cx="-156" cy="90" r="6" fill="#10b981"/>
      <circle cx="-182" cy="-105" r="6" fill="#10b981"/>
      
      <!-- Dopamine -->
      <circle cx="0" cy="-260" r="5" fill="#2563eb"/>
      <circle cx="195" cy="-113" r="5" fill="#2563eb"/>
      <circle cx="144" cy="83" r="5" fill="#2563eb"/>
      <circle cx="0" cy="170" r="5" fill="#2563eb"/>
      <circle cx="-104" cy="60" r="5" fill="#2563eb"/>
      <circle cx="-143" cy="-83" r="5" fill="#2563eb"/>
      
      <!-- Metformin -->
      <circle cx="0" cy="-220" r="5" fill="#f59e0b"/>
      <circle cx="156" cy="-90" r="5" fill="#f59e0b"/>
      <circle cx="120" cy="69" r="5" fill="#f59e0b"/>
      <circle cx="0" cy="220" r="5" fill="#f59e0b"/>
      <circle cx="-130" cy="75" r="5" fill="#f59e0b"/>
      <circle cx="-130" cy="-75" r="5" fill="#f59e0b"/>
    </g>
    
    <!-- Legend -->
    <g id="legend" transform="translate(100, 750)">
      <rect x="0" y="0" width="700" height="120" fill="white" stroke="#333" stroke-width="2" rx="5"/>
      
      <text x="350" y="25" text-anchor="middle" class="label" font-weight="bold">
        Drug Profiles
      </text>
      
      <!-- Lithium -->
      <rect x="20" y="40" width="30" height="15" fill="#7c3aed" opacity="0.5"/>
      <text x="60" y="52" class="small">
        <tspan font-weight="bold">Lithium:</tspan> Highest Q (1.5), narrow TI (252.6), moderate efficiency (0.87)
      </text>
      
      <!-- Sertraline -->
      <rect x="20" y="65" width="30" height="15" fill="#10b981" opacity="0.5"/>
      <text x="60" y="77" class="small">
        <tspan font-weight="bold">Sertraline:</tspan> High coherence (0.91), best efficiency (1.00), wide TI (2631.6)
      </text>
      
      <!-- Dopamine -->
      <rect x="20" y="90" width="30" height="15" fill="#2563eb" opacity="0.5"/>
      <text x="60" y="102" class="small">
        <tspan font-weight="bold">Dopamine:</tspan> Balanced profile, Q=1.3, good coherence (0.85)
      </text>
      
      <!-- Metformin -->
      <rect x="400" y="40" width="30" height="15" fill="#f59e0b" opacity="0.5"/>
      <text x="440" y="52" class="small">
        <tspan font-weight="bold">Metformin:</tspan> Moderate Q (1.1), metabolic focus, lower info transfer
      </text>
    </g>
  </svg>
  