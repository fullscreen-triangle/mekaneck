<svg width="1100" height="900" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <style>
        .title { font: bold 24px sans-serif; }
        .subtitle { font: bold 18px sans-serif; }
        .label { font: 14px sans-serif; }
        .small { font: 12px sans-serif; }
        .tiny { font: 10px sans-serif; }
      </style>
      
      <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
        <polygon points="0 0, 10 3, 0 6" fill="#333" />
      </marker>
      
      <marker id="arrow-green" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
        <polygon points="0 0, 10 3, 0 6" fill="#10b981" />
      </marker>
    </defs>
    
    <!-- Title -->
    <text x="550" y="35" text-anchor="middle" class="title">
      Biological Maxwell Demon: Phase Sorting and Information Catalysis
    </text>
    
    <!-- TOP: BMD Concept -->
    <g id="bmd-concept">
      <text x="550" y="80" text-anchor="middle" class="subtitle" fill="#7c3aed">
        A. BMD Mechanism: Selective Phase Gating
      </text>
      
      <!-- Input (mixed phases) -->
      <rect x="100" y="120" width="200" height="180" fill="#fee2e2" stroke="#ef4444" stroke-width="2" rx="5"/>
      <text x="200" y="145" text-anchor="middle" class="label" font-weight="bold">Input: Mixed Phases</text>
      
      <!-- Random phase oscillators -->
      <g id="mixed-oscillators">
        <circle cx="150" cy="180" r="15" fill="none" stroke="#ef4444" stroke-width="2"/>
        <line x1="150" y1="180" x2="160" y2="170" stroke="#ef4444" stroke-width="2"/>
        
        <circle cx="200" cy="180" r="15" fill="none" stroke="#ef4444" stroke-width="2"/>
        <line x1="200" y1="180" x2="185" y2="175" stroke="#ef4444" stroke-width="2"/>
        
        <circle cx="250" cy="180" r="15" fill="none" stroke="#ef4444" stroke-width="2"/>
        <line x1="250" y1="180" x2="250" y2="195" stroke="#ef4444" stroke-width="2"/>
        
        <circle cx="150" cy="230" r="15" fill="none" stroke="#ef4444" stroke-width="2"/>
        <line x1="150" y1="230" x2="165" y2="230" stroke="#ef4444" stroke-width="2"/>
        
        <circle cx="200" cy="230" r="15" fill="none" stroke="#ef4444" stroke-width="2"/>
        <line x1="200" y1="230" x2="210" y2="240" stroke="#ef4444" stroke-width="2"/>
        
        <circle cx="250" cy="230" r="15" fill="none" stroke="#ef4444" stroke-width="2"/>
        <line x1="250" y1="230" x2="240" y2="220" stroke="#ef4444" stroke-width="2"/>
      </g>
      
      <text x="200" y="275" text-anchor="middle" class="small" fill="#ef4444">
        S_input = 2.58 bits
      </text>
      
      <!-- BMD Gate -->
      <rect x="350" y="120" width="200" height="180" fill="#ede9fe" stroke="#7c3aed" stroke-width="3" rx="5"/>
      <text x="450" y="145" text-anchor="middle" class="label" font-weight="bold" fill="#7c3aed">
        BMD Phase Gate
      </text>
      
      <!-- Gate mechanism -->
      <rect x="380" y="165" width="140" height="100" fill="white" stroke="#7c3aed" stroke-width="2" rx="5"/>
      
      <!-- Selective filter -->
      <line x1="390" y1="185" x2="510" y2="185" stroke="#7c3aed" stroke-width="2"/>
      <line x1="390" y1="205" x2="510" y2="205" stroke="#7c3aed" stroke-width="2"/>
      <line x1="390" y1="225" x2="510" y2="225" stroke="#7c3aed" stroke-width="2"/>
      <line x1="390" y1="245" x2="510" y2="245" stroke="#7c3aed" stroke-width="2"/>
      
      <!-- Arrows showing selection -->
      <circle cx="420" cy="195" r="5" fill="#10b981"/>
      <line x1="425" y1="195" x2="485" y2="195" stroke="#10b981" stroke-width="2" marker-end="url(#arrow-green)"/>
      
      <circle cx="420" cy="215" r="5" fill="#ef4444"/>
      <text x="450" y="220" text-anchor="middle" class="tiny" fill="#ef4444">×</text>
      
      <circle cx="420" cy="235" r="5" fill="#10b981"/>
      <line x1="425" y1="235" x2="485" y2="235" stroke="#10b981" stroke-width="2" marker-end="url(#arrow-green)"/>
      
      <text x="450" y="275" text-anchor="middle" class="small" fill="#7c3aed">
        ΔS_BMD = -1.12 bits
      </text>
      
      <!-- Output (sorted phases) -->
      <rect x="600" y="120" width="200" height="180" fill="#d1fae5" stroke="#10b981" stroke-width="2" rx="5"/>
      <text x="700" y="145" text-anchor="middle" class="label" font-weight="bold">Output: Sorted Phases</text>
      
      <!-- Aligned phase oscillators -->
      <g id="sorted-oscillators">
        <circle cx="650" cy="180" r="15" fill="none" stroke="#10b981" stroke-width="2"/>
        <line x1="650" y1="180" x2="650" y2="165" stroke="#10b981" stroke-width="3"/>
        
        <circle cx="700" cy="180" r="15" fill="none" stroke="#10b981" stroke-width="2"/>
        <line x1="700" y1="180" x2="700" y2="165" stroke="#10b981" stroke-width="3"/>
        
        <circle cx="750" cy="180" r="15" fill="none" stroke="#10b981" stroke-width="2"/>
        <line x1="750" y1="180" x2="750" y2="165" stroke="#10b981" stroke-width="3"/>
        
        <circle cx="650" cy="230" r="15" fill="none" stroke="#10b981" stroke-width="2"/>
        <line x1="650" y1="230" x2="655" y2="216" stroke="#10b981" stroke-width="3"/>
        
        <circle cx="700" cy="230" r="15" fill="none" stroke="#10b981" stroke-width="2"/>
        <line x1="700" y1="230" x2="705" y2="216" stroke="#10b981" stroke-width="3"/>
        
        <circle cx="750" cy="230" r="15" fill="none" stroke="#10b981" stroke-width="2"/>
        <line x1="750" y1="230" x2="755" y2="216" stroke="#10b981" stroke-width="3"/>
      </g>
      
      <text x="700" y="275" text-anchor="middle" class="small" fill="#10b981">
        S_output = 1.46 bits
      </text>
      
      <!-- Energy cost -->
      <rect x="850" y="180" width="180" height="80" fill="#fef9e7" stroke="#f59e0b" stroke-width="2" rx="5"/>
      <text x="940" y="205" text-anchor="middle" class="label" fill="#f59e0b" font-weight="bold">
        Energy Cost
      </text>
      <text x="940" y="230" text-anchor="middle" class="small">
        ΔE = k_B T ln(2) ΔS
      </text>
      <text x="940" y="250" text-anchor="middle" class="small">
        = 0.69 k_B T per bit
      </text>
    </g>
    
    <!-- MIDDLE: Information Catalysis -->
    <g id="info-catalysis" transform="translate(0, 330)">
      <text x="550" y="30" text-anchor="middle" class="subtitle" fill="#10b981">
        B. Information Catalysis: Entropy Reduction Without Violation
      </text>
      
      <!-- Reaction coordinate diagram -->
      <g id="reaction-diagram">
        <!-- Axes -->
        <line x1="100" y1="250" x2="900" y2="250" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
        <text x="910" y="255" class="label">Reaction Coordinate</text>
        
        <line x1="100" y1="250" x2="100" y2="80" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
        <text x="80" y="70" class="label" transform="rotate(-90 80 70)">Free Energy</text>
        
        <!-- Without BMD (high barrier) -->
        <path d="M 120,230 Q 200,180 300,120 Q 400,100 500,110 Q 600,120 700,230" 
              stroke="#ef4444" stroke-width="3" fill="none" stroke-dasharray="5,3"/>
        <text x="300" y="110" text-anchor="middle" class="small" fill="#ef4444">
          Without BMD
        </text>
        <text x="300" y="95" text-anchor="middle" class="tiny" fill="#ef4444">
          High barrier
        </text>
        
        <!-- With BMD (lowered barrier) -->
        <path d="M 120,230 Q 200,200 300,160 Q 400,150 500,155 Q 600,160 700,230" 
              stroke="#10b981" stroke-width="4" fill="none"/>
        <text x="300" y="175" text-anchor="middle" class="small" fill="#10b981" font-weight="bold">
          With BMD
        </text>
        <text x="300" y="190" text-anchor="middle" class="tiny" fill="#10b981">
          Lowered barrier
        </text>
        
        <!-- Energy levels -->
        <line x1="120" y1="230" x2="180" y2="230" stroke="#333" stroke-width="2"/>
        <text x="150" y="220" text-anchor="middle" class="tiny">Initial</text>
        
        <line x1="640" y1="230" x2="700" y2="230" stroke="#333" stroke-width="2"/>
        <text x="670" y="220" text-anchor="middle" class="tiny">Final</text>
        
        <!-- Barrier reduction -->
        <line x1="300" y1="120" x2="300" y2="160" stroke="#2563eb" stroke-width="3" stroke-dasharray="3,2"/>
        <text x="320" y="140" class="small" fill="#2563eb">ΔE_barrier</text>
        
        <!-- ATP input -->
        <rect x="750" y="150" width="120" height="80" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="5"/>
        <text x="810" y="175" text-anchor="middle" class="label" fill="#f59e0b" font-weight="bold">
          ATP Input
        </text>
        <text x="810" y="200" text-anchor="middle" class="small">
          Pays entropy
        </text>
        <text x="810" y="220" text-anchor="middle" class="small">
          reduction cost
        </text>
      </g>
    </g>
    
    <!-- BOTTOM: Quantitative Results -->
    <g id="quantitative-results" transform="translate(0, 650)">
      <text x="550" y="30" text-anchor="middle" class="subtitle" fill="#2563eb">
        C. Quantitative BMD Performance
      </text>
      
      <!-- Table -->
      <rect x="100" y="60" width="900" height="180" fill="white" stroke="#2563eb" stroke-width="2" rx="5"/>
      
      <!-- Headers -->
      <text x="150" y="90" class="label" font-weight="bold">Drug</text>
      <text x="300" y="90" class="label" font-weight="bold">ΔS_BMD (bits)</text>
      <text x="470" y="90" class="label" font-weight="bold">Info Transfer (bits/s)</text>
      <text x="680" y="90" class="label" font-weight="bold">Catalytic Efficiency</text>
      <text x="880" y="90" class="label" font-weight="bold">ATP Cost</text>
      
      <line x1="120" y1="100" x2="980" y2="100" stroke="#333" stroke-width="1"/>
      
      <!-- Lithium -->
      <text x="150" y="125" class="small">Lithium</text>
      <text x="300" y="125" class="small" fill="#7c3aed" font-weight="bold">-1.12</text>
      <text x="470" y="125" class="small" fill="#10b981">500</text>
      <text x="680" y="125" class="small" fill="#2563eb">0.87</text>
      <text x="880" y="125" class="small" fill="#f59e0b">0.77 kBT/bit</text>
      
      <!-- Sertraline -->
      <text x="150" y="155" class="small">Sertraline</text>
      <text x="300" y="155" class="small" fill="#7c3aed" font-weight="bold">-1.45</text>
      <text x="470" y="155" class="small" fill="#10b981">610</text>
      <text x="680" y="155" class="small" fill="#2563eb">1.00</text>
      <text x="880" y="155" class="small" fill="#f59e0b">0.69 kBT/bit</text>
      
      <!-- Fluoxetine -->
      <text x="150" y="185" class="small">Fluoxetine</text>
      <text x="300" y="185" class="small" fill="#7c3aed" font-weight="bold">-1.38</text>
      <text x="470" y="185" class="small" fill="#10b981">600</text>
      <text x="680" y="185" class="small" fill="#2563eb">0.98</text>
      <text x="880" y="185" class="small" fill="#f59e0b">0.70 kBT/bit</text>
      
      <!-- Dopamine -->
      <text x="150" y="215" class="small">Dopamine</text>
      <text x="300" y="215" class="small" fill="#7c3aed" font-weight="bold">-1.05</text>
      <text x="470" y="215" class="small" fill="#10b981">480</text>
      <text x="680" y="215" class="small" fill="#2563eb">0.85</text>
      <text x="880" y="215" class="small" fill="#f59e0b">0.81 kBT/bit</text>
    </g>
    
    <!-- Bottom Summary -->
    <rect x="50" y="850" width="1000" height="40" fill="#eff6ff" stroke="#2563eb" stroke-width="2" rx="5"/>
    <text x="550" y="875" text-anchor="middle" class="small">
      <tspan font-weight="bold">BMD Validation:</tspan> Drugs function as biological Maxwell demons, reducing entropy by 1.05-1.45 bits through selective phase gating at thermodynamic cost 0.69-0.81 k_BT/bit
    </text>
  </svg>
  